{% extends 'main/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-signin my-5">
                    <div class="card-body">
                        <h5 class="card-title text-center">Вход</h5>
                        <form class="form-signin" method="post">
                            {% csrf_token %}
                            <div class="form-label-group">
                                <input type="text" id="inputEmail" name="username" class="form-control"
                                       placeholder="Логин"
                                       required autofocus>
                                <label for="inputEmail">Логин</label>

                            </div>

                            <div class="form-label-group">

                                <input type="password" id="inputPassword" name="password" class="form-control"
                                       placeholder="Пароль"
                                       required>
                                <label for="inputPassword">Пароль</label>

                            </div>
                            {% if form.errors %}

                                <p>Неправильный логин или пароль</p>
                            {% endif %}

                            <button class="btn btn-lg btn-dark btn-block text-uppercase" type="submit">Войти
                            </button>
                            <hr class="my-4">
                            <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i
                                    class="fab fa-google mr-2"></i> Зарегистироваться
                            </button>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
